<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,100italic,300,300italic,regular,italic,700,700italic,900,900italic&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="css/main.css">
    <title>Form</title>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__container">
                <a href="#" class="header__logo">
                    <img src="img/header/logo.svg" alt="Logo">
                </a>
                <nav class="header__menu menu">
                      <ul class="menu__list">
                         <li class="menu__item">
                             <a href="#" class="menu__link">
                                 About Us
                             </a>
                         </li>
                         <li class="menu__item">
                             <a href="#" class="menu__link">
                                 Courses
                             </a>
                         </li>
                         <li class="menu__item">
                             <a href="#" class="menu__link">
                                 Events
                             </a>
                         </li>
                         <li class="menu__item">
                             <a href="#" class="menu__link">
                                 Blog
                             </a>
                         </li>
                         <li class="menu__item">
                             <a href="#" class="menu__link">
                                 Contacts
                             </a>
                         </li>
                      </ul>
                </nav>
                <div class="header__actions actions-header">
                     <a href="#" class="actions-header__btn">
                         <span>Get consultation</span>
                     </a>
                     <a href="#" class="actions-header__auth">
                         Log in / Register
                     </a>
                </div>
         </div>
        </header>
        <main class="page">
             <section class="questions">
                  <div class="questions__container">
                       <div class="questions__body">
                            <div class="questions__image">
                                 <img src="img/questions/illustration.svg" alt="illustration">
                            </div>
                            <div class="questions__content content-questions">
                                  <div class="content-questions__header">
                                      <div class="content-questions__label">
                                        Any questions?
                                      </div>
                                      <h2 class="content-questions__title">
                                        Drop us a line
                                      </h2>
                                  </div>
                                  <form action="https://jsonplaceholder.typicode.com/posts" method="post" class="content-questions__form form-questions">
                                        <div class="form-questions__line">
                                            <div class="form-questions__field">
                                                <label class="form-questions__label label" for="firstname">
                                                    First Name*
                                                   </label>
                                                  <input autocomplete="on" id="firstname" type="text" name="firstname" placeholder="Your first name" class="form-questions__input" required>
                                            </div>
                                            <div class="form-questions__field">
                                                <label class="form-questions__label label" for="lastname">
                                                    Last  Name*
                                                </label>
                                               <input autocomplete="on" id="lastname" type="text" name="lastname" placeholder="Your last name" class="form-questions__input" required>
                                        </div>
                                     </div>
                                     <div class="form-questions__line">
                                        <div class="form-questions__field">
                                            <label class="form-questions__label label" for="email">
                                                Email*
                                            </label>
                                           <input autocomplete="off" id="email" type="email" name="email" placeholder="Your working email" class="form-questions__input" required>
                                        </div>
                                        <div class="form-questions__field">
                                            <label class="form-questions__label label" for="phone">
                                                Phone
                                            </label>
                                           <input autocomplete="off" id="phone" type="email" name="phone" placeholder="Your phone number" class="form-questions__input" required>
                                         </div>
                                     </div>
                                     <div class="form-questions__message">
                                        <label class="form-questions__label label" for="message">
                                            Message*
                                           </label>
                                           <textarea id="message" autocomplete="off" name="message" placeholder="Your message" class="form-questions__textarea">
                                        </textarea>
                                     </div>
                                      <div class="form-questions__footer footer-form">
                                        <div class="footer-form__check">
                                            <input checked type="checkbox" name="agree" id="agree" class="footer-form__checkbox" required>
                                            <label for="agree" class="footer-form__label label">
                                              I agree to receive communications from Createx Online School
                                            </label>
                                        </div>
                                          <button type="submit" class="footer-form__button">
                                            Send message
                                          </button>
                                      </div>
                                  </form>
                            </div>
                       </div>
                  </div>
             </section>
        </main>
        <footer class="footer">

        </footer>
    </div>

</body>
</html>
